<ion-view>
    <ion-content style="background-image: url('img/Kuvat/tausta1.jpg'); background-size: cover" ng-controller="mapController">
        <!--<div class="bar bar-header bar-header-opacity">
            <h1 class="title">Messukartta</h1>
        </div>
        <div class="row" style="height: 43px;"></div>-->
        
        <div class="card">
            <div class="item item-thumbnail-left rm_bg" >
                <img class="padding-top" src="img/questionmark.png" alt="" style="max-height:60px;max-width:50px;"/> 
                <div class="teksti padding-top item-text-wrap">
                    <p>Allaolevasta kartasta klikkaamalla aukeaa lisätietoa esillä olevista kojuista. Vaihtoehtoisesti voit valita itseäsi kiinnostavat kohteet kartan alla olevasta listasta.</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="row" style="max-width:1024px;margin:auto;">
                <div class="col">
                    <ion-scroll zooming="true" direction="xy" overflow-scroll="false" min-zoom="1" scrollbar-x="false" scrollbar-y="false">
                        <img class="map" src="http://niisku.lamk.fi/~duuniexpo17/img/messukartta.png" alt="" usemap="#Map" width="1024" height="780" onload="CountCoords()"/>
                        <map name="Map" id="Map">
                            <area ng-repeat="stand in stands" shape="rect" coords="{{stand.gsx$koordinaatit.$t}}" data="{{stand.gsx$id.$t}}"  data-ng-click="MakeStandInfo({{stand.gsx$id.$t}})"/>
                        </map>
                    </ion-scroll>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="row">

                <div class="col" style="padding-left:5%;max-width:50%;">
                    <div class="item"
                        ng-repeat="stand in stands" 
                        ng-if="$index <= count/2-1"
                        data="{{stand.gsx$id.$t}}" 
                        data-ng-click="MakeStandInfo({{stand.gsx$id.$t}})"
                        style="border-bottom:1px solid lightgray;padding:10px 0px;background:transparent;font-size:2vh;">
                        <div style="max-width:calc(100% - 25px);overflow:hidden;text-overflow:ellipsis;">{{stand.gsx$id.$t}}. {{stand.gsx$standi.$t}}</div>
                        <img src="img/Kuvat/popUp_lisatietoa.png" style="position:absolute;width:20px;left:calc(100% - 25px);top:calc(50% - 10px);" alt=""/>
                    </div>
                </div>

                <div class="col" style="padding-left:5%;max-width: 50%;">
                    <div class="item"
                        ng-repeat="stand in stands" 
                        ng-if="$index > count/2-1"
                        data="{{stand.gsx$id.$t}}" 
                        data-ng-click="MakeStandInfo({{stand.gsx$id.$t}})"
                        style="border-bottom:1px solid lightgray;padding:10px 0px;background:transparent;font-size:2vh;">
                        <div style="max-width:calc(100% - 25px);overflow:hidden;text-overflow:ellipsis;">{{stand.gsx$id.$t}}. {{stand.gsx$standi.$t}}</div>
                        <img src="img/Kuvat/popUp_lisatietoa.png" style="position:absolute;width:20px;left:calc(100% - 25px);top:calc(50% - 10px);" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class='row'>
                <div class='col'>
                    <img src="img/Kuvat/lamk_tunnus_vaaka_mv.png" alt="" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
